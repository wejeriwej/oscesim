    <style>
        * {

        body {

        }
        .container {
            display: flex;
            align-items: center;

        }
        .sidebar {
            width: 25%;
            border: 1px solid #eee;
            border-radius: 3px;
            padding: 15px;

        }
        .searchBar {

            border-radius: 3px;
            padding: 9px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        input {
            border: none;
            outline: none;
            background: none;
        }
        .glass:hover {
            color: orangered;
            cursor: pointer;
        }
        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fa-brands {
            font-size: 25px;
            margin: 0 10px;
            color: #333;
            cursor: pointer;
        }
        .fa-brands:hover {
            color: orangered;
        }
        .data {
            width: 73%;
            border-radius: 3px;
            height: 92vh;
            overflow-y: auto;
        }
        .top {
            height: 60px;
            border-radius: 3px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }
        .header {
            height: 200px;
            border-radius: 3px;
            background-color: #333;
            margin: 3vh 0px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("backgroundimgtrial.jpg");
            opacity: 0.75;
            filter: brightness(95%);

        }
        .header p {
            font-size: 40px;
            font-weight: bold;
            color: white;

            
        }
        #root {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            

        }

        .box {
            margin: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 0px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            cursor: pointer;

        }

        .box:hover {
        box-shadow: 0 16px 32px 0 rgba(0,0,0,0.2);
        opacity: 0.75;
}


        .img-box {
            width: 100%;
            height: 176px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .images {
            max-height: 100%;
            max-width: 100%;
            height: 876px;
            object-fit: cover;
            object-position: center;

            border-radius: 5px 5px 0 0;
  

        }
        .bottom {
            margin-top: 0px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 110px;
        }
        h2 {
            font-size: 20px;
            color: rgb(138, 140, 37);
        }
     
        ::-webkit-scrollbar {
            display: none;
        }

        p, h2, h3 {
            font-family: LTSoul;
        }

    <script>
        const product = [
            {

                image: 'image/cc-1.jpg',
                title: 'Smart Watch',
                topic: 100,
                difficulty: 'Hard',
                link: 'home.html'

            },
        ];

        const categories = [...new Set(product.map((item) => { return item }))]

        document.getElementById('searchBar').addEventListener('keyup', (e) => {
            const searchData = e.target.value.toLowerCase();
            const filteredData = categories.filter((item) => {
                return (
                    item.title.toLowerCase().includes(searchData) || 
                    item.topic.toString().toLowerCase().includes(searchData)

                )
            })
            displayItem(filteredData)
        });

        const displayItem = (items) => {
            document.getElementById('root').innerHTML = items.map((item) => {
                var { image, title, topic, difficulty, link } = item;
                return (
                    `<div class='box' onclick="navigateToPage('${link}')">
                        <div class='img-box'>
                            <img class='images' src=${image}></img>
                        </div> 
                        <div class='bottom'>
                            <h3>${title}</h3>
                            <h2>${topic}</h2>
                            <p>${difficulty}</p>

                       <!-- <button>Start</button> -->
                        </div>
                    </div>`
                )
            }).join('')
        };
        displayItem(categories);

        function navigateToPage(link) {
      window.location.href = link;
    }

     // Focus the search bar when the page loads
     document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchBar').focus();
    });

    </script>
